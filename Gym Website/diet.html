<!DOCTYPE html>
<html>
  <head>
    <title>Add Food to Your Diet List</title>
    <script src="diet.js"></script>
  </head>
  <body>
    <h1>Add Food to Your Diet List</h1>
    <form>
      <label for="food-select">Select a food:</label>
      <select id="food-select">
        <option value="apple" data-calories="52">Apple (52 calories)</option>
        <option value="banana" data-calories="89">Banana (89 calories)</option>
        <option value="grapes" data-calories="69">Grapes (69 calories)</option>
        <option value="carrots" data-calories="41">
          Carrots (41 calories)
        </option>
      </select>
      <br />
      <label for="calories-input">Calories:</label>
      <input type="number" id="calories-input" min="1" max="500" required />
      <br />
      <button type="submit" id="add-food-btn">Add Food</button>
    </form>
    <h2>Your Diet List:</h2>
    <ul id="diet-list"></ul>
  </body>
</html>
